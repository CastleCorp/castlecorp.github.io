<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Inauguration Countdown</title>
    <link rel="stylesheet" href="flipclock.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="cover.css">
    <!--[if IE]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">Inauguration 2017</h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li><a href="iampjt.com/?ref=inauguration">Home</a></li>
                                <li><a href="iampjt.com/cv/?ref=inauguration">CV</a></li>
                                <li><a href="github.com/castlecorp">Github</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <div class="inner cover">
                    <img src="elephant.png" style="width:200px;height:200px; padding-top:0px;">
                    <h1 class="cover-heading">Countdown To Inauguration 2017</h1>
                    <p>
                        <div id="clock" class="container"></div>
                    </p>
                </div>

                <div class="mastfoot">
                    <div class="inner">
                        <p>Made by <a href="iampjt.com/?ref=inauguration">Parker Thomas</a>.</p>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script type="text/javascrtipt" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="flipclock.min.js"></script>

    <script type="text/javascript">
        var inauguration = new Date(2017, 00, 20, 12, 0, 0, 0);
        var now = Date.now();
        var diff = inauguration.getTime() - now;
        diff = diff / 1000;
        var clock = $('#clock').FlipClock(diff, {
            countdown: true,
            clockFace: "DailyCounter"
        });
    </script>
</body>

</html>
