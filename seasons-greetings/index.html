	<script type="text/javascript">
		let params = (new URL(document.location)).searchParams;
		let name = params.get("name");
		let lang = params.get("lang");

		let greetingElement = document.getElementById("headline");
		let messageElement = document.getElementById("message");

		let snowButton = document.getElementById("snow");
		let snowflakes = document.getElementById("snowflakes");

		if (lang == "en") {
			greetingElement.innerHTML = "Happy Holidays " + name + "!";
		}

		if (lang == "fr") {
			greetingElement.innerHTML = "Bonnes fêtes " + name + "!";
			messageElement.innerHTML = "Joyeux noel et bonne année!"
		}


		function toggleBtnText() {
			if (snowButton.innerHTML == "Let it snow!") {
				snowButton.innerHTML = "Turn off snow";
			} else {
				snowButton.innerHTML = "Let it snow!";
			}

			if (snowflakes.style.display === "none") {
				snowflakes.style.display = "";
			} else {
				snowflakes.style.display = "none";
			}
		}
	</script>
